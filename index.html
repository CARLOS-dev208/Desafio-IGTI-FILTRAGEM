<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Desafio</title>
</head>

<body>
    <div class="conteiner">
        <div class="camposDeFiltos">
            <h1>Options</h1>
            <label> Sort by <br>
            <select name="ordernacao" onchange="selectOption()">
                <option value="0" selected>Nome ascendente</option>
                <option value="1">Nome descendente</option>
                <option value="2">Salário ascendente</option>
                <option value="3">Salário descendente</option>
            </select>
          </label>

            <fieldset>
                <legend>Filter by roles</legend>
                <div style="display: none;" class="filtro">
                    <div><input onchange="selectCheckbox()" class="role" name="" type="checkbox"><label></label></div>
                </div>
            </fieldset>
        </div>
        <div class="dadosDaTabela">
            <h1>Employees</h1>
            <div class="scrollTabela">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Role</th>
                            <th>Salary</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr style="display: none">
                            <td id="index">1</td>
                            <td id="name">2</td>
                            <td id="role">3</td>
                            <td id="salary">4</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
